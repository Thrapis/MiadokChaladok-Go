<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Elements List</title>
</head>
<body>

    <p>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>

        <div>
            Some regular text Some regular text Some regular text Some regular text Some regular text Some regular text Some regular text Some regular text 
        </div>

        <div class="product-name">
            Product name
        </div>

        <div class="highlight">
            Highlighted text
        </div>

        <a href="#">
            Link
        </a>
    </p>

    <p>
        <button class="btn-big" type="button">
            Big button
        </button>

        <button class="btn" type="button">
            Simple button
        </button>

        <button class="btn-check" type="button">
            <img src="icons/check.png" />
        </button>
    </p>

    <p>
        <div style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap; width: 180px;">
            <img class="icon-s" src="icons/instagram.png" />
            <img class="icon-s" src="icons/telegram.png" />
            <img class="icon-s" src="icons/pinterest.png" />
            <img class="icon-s" src="icons/twitter.png" />

            <img class="icon-m" src="icons/geopin.png" />
            <img class="icon-m" src="icons/clock.png" />
            <img class="icon-m" src="icons/phone.png" />
            <img class="icon-m" src="icons/envelope.png" />
        </div>

        <div style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap; width: 180px;">
            <img class="icon-l" src="icons/box.png" />
            <img class="icon-xl" src="icons/truck.png" />
            <img class="icon-l" src="icons/tent.png" />
        </div>
    </p>

</body>
</html>
